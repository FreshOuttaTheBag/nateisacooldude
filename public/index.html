<!DOCTYPE html>
<html lang="en">
    <style>
        #myCarousel img {
          width: auto;
          height: 600px;
          max-height: 600px;
        }
    </style>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">
      Nate is a cool dude
    </h1>
    <div class="container" >
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="/pictures-of-nate/20200904_213436.jpg" style="width:100%;" width="800" height="600">
              </div>
          
              <div class="item">
                <img src="/pictures-of-nate/20201231_191027.jpg" style="width:100%;" width="800" height="600">
              </div>
          
              <div class="item">
                <img src="/pictures-of-nate/Screenshot_20210121-032916_Snapchat.jpg" style="width:100%;" width="800" height="600">
              </div>
              <div class="item">
                <img src="/pictures-of-nate/Screenshot_20210121-032923_Snapchat.jpg" style="width:100%;" width="800" height="600">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <h1 style="text-align: center;">
      That is all...
    </h1>
    <h2 style="text-align: center;">
      Goodbye!
    <h2>
    
</body>
</html>
